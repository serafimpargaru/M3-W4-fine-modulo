<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="">
        <div id="carouselExample" class="carousel slide px-4">
          <div class="carousel-inner">
    
            <div class="carousel-item active">
              <div class="row row-cols-1 row-cols-md-6">
                <div class="col">
                  <div class="card h-100">
                    <img src="./assets/1.png" class="card-img-top" alt="..." />
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img src="./assets/2.png" class="card-img-top" alt="..." />
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img src="./assets/3.png" class="card-img-top" alt="..." />
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img src="./assets/4.png" class="card-img-top" alt="..." />
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img src="./assets/5.png" class="card-img-top" alt="..." />
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img src="./assets/6.png" class="card-img-top" alt="..." />
                  </div>
                </div>
              </div>
            </div>
    
            <div class="carousel-item">
                <div class="row row-cols-1 row-cols-md-6">
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/1.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/2.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/3.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/4.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/5.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/6.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                  </div>
            </div>
    
            <div class="carousel-item">
                <div class="row row-cols-1 row-cols-md-6">
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/1.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/2.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/3.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/4.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/5.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card h-100">
                        <img src="./assets/6.png" class="card-img-top" alt="..." />
                      </div>
                    </div>
                  </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
