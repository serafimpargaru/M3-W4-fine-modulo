<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./carousel-style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column gap-3">
      <div class="px-5"><h3 class="p-0 m-0">Trending Now</h3></div>
      <div>
          <div id="carouselExample" class="carousel slide px-5">
            <div class="carousel-inner overflow-visible">
      
              <div class="carousel-item active">
                <div class="row">
                  <div class="col col-lg-2 col-md-2 col-sm-4 px-1 film-card">
                    <div class="h-100">
                      <img src="./assets/1.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 col-sm-4 px-1 film-card d-none d-lg-block d-md-block d-sm-block">
                    <div class="h-100">
                      <img src="./assets/2.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 px-1 film-card d-none d-lg-block d-md-block">
                    <div class="h-100">
                      <img src="./assets/3.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 px-1 film-card d-none d-lg-block d-md-block">
                    <div class="h-100">
                      <img src="./assets/4.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 px-1 film-card d-none d-lg-block d-md-block">
                    <div class="h-100">
                      <img src="./assets/5.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 col-sm-4 px-1 film-card">
                    <div class="h-100">
                      <img src="./assets/6.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="carousel-item">
                <div class="row">
                  <div class="col col-lg-2 col-md-2 col-sm-4 px-1 film-card">
                    <div class="h-100">
                      <img src="./assets/7.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 col-sm-4 px-1 film-card d-none d-lg-block d-md-block d-sm-block">
                    <div class="h-100">
                      <img src="./assets/8.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 px-1 film-card d-none d-lg-block d-md-block">
                    <div class="h-100">
                      <img src="./assets/9.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 px-1 film-card d-none d-lg-block d-md-block">
                    <div class="h-100">
                      <img src="./assets/10.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 px-1 film-card d-none d-lg-block d-md-block">
                    <div class="h-100">
                      <img src="./assets/11.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 col-sm-4 px-1 film-card">
                    <div class="h-100">
                      <img src="./assets/12.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="carousel-item">
                <div class="row">
                  <div class="col col-lg-2 col-md-2 col-sm-4 px-1 film-card">
                    <div class="h-100">
                      <img src="./assets/13.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 col-sm-4 px-1 film-card d-none d-lg-block d-md-block d-sm-block">
                    <div class="h-100">
                      <img src="./assets/14.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 px-1 film-card d-none d-lg-block d-md-block">
                    <div class="h-100">
                      <img src="./assets/15.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 px-1 film-card d-none d-lg-block d-md-block">
                    <div class="h-100">
                      <img src="./assets/16.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 px-1 film-card d-none d-lg-block d-md-block">
                    <div class="h-100">
                      <img src="./assets/17.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                  <div class="col col-lg-2 col-md-2 col-sm-4 px-1 film-card">
                    <div class="h-100">
                      <img src="./assets/18.png" class="card-img-top" alt="..." />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev next-prev-button"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next next-prev-button"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
